<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<title>	Conversor de Temperatura</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script src="scripts.js"> </script>


</head>
<body>

		<h1> Conversor de Temperatura </h1>
		
		<span class="convertaCelsius"> Celsius → Fahrenheit  </span> <br />
		

		<input type="text" id="celsius" placeholder="Celsius" /> 
		<button type="button" onclick="celsiusToFahrenheit()">Converter</button>
		<input type="text" id="fahrenheit" placeholder="Fahrenheit" readonly="true" />
		
		<span class="convertaCelsius"> Fahrenheit → Celsius  </span> <br />


		<input type="text" id="fahrenheit2" placeholder="Fahrenheit" />
		<button type="button" onclick="FahrenheitToCelsius()">Converter</button>
		<input type="text" id="celsius2" placeholder="Celsius" readonly="true" /> 
			
</body>
</html>
